<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #2C3E50; }
        .section { margin-bottom: 20px; }
        .section h2 { font-size: 24px; }
        .section p { font-size: 18px; }
    </style>
</head>
<body>
    <h1>{{ resume.name }}</h1>
    <p>Email: {{ resume.email }} | Phone: {{ resume.phone }} | LinkedIn: {{ resume.linkedin }}</p>
    
    <div class="section">
        <h2>Objective</h2>
        <p>{{ resume.objective }}</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>{{ resume.skills }}</p>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <p>{{ resume.experience }}</p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p>{{ resume.education }}</p>
    </div>
</body>
</html>
